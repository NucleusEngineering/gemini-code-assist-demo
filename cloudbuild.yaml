steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/[YOUR_PROJECT_ID]/[YOUR_REPO]/your-app:latest',
        '.',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/[YOUR_PROJECT_ID]/[YOUR_REPO]/your-app:latest',
      ]
